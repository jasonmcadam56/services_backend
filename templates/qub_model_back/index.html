<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUB model demo</title>
</head>
<body>

    <h1>Send message:</h1>

    <form action="/" method="post">

    <h2>{{ STATUS_CODE }}</h2>

</body>
</html>
